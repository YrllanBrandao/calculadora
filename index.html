<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
     
    <main id="container">
      
      <section id="areaCalculator">
        
        <input type="text" id="areaScreen" readonly/>
      
        <input type="text" id="areaResult" />
        
        <div id="areaKeyboard">
          <button id="a1">x²</button>
          <button id="a2">()</button>
          <button id="a3">%</button>
          <button id="a4">÷</button>
          
          <button id="b1">7</button>
          <button id="b2">8</button>
          <button id="b3">9</button>
          
          <button id="b4">X</button>
          
          <button id="c1">4</button>
          <button id="c2">5</button>
          <button id="c3">6</button>
          
          <button id="c4">-</button>
          
          <button id="d1">1</button>
          <button id="d2">2</button>
          <button id="d3">3</button>
          
          <button id="d4">+</button>
          
          <button id="e1">0</button>
          
          <button id="e2">.</button>
          <button id="e3">DEL</button>
          <button id="e4">=</button>
        </div>
      </section>
      
    </main>
  <script src="main.js"></script>
</body>
</html>
